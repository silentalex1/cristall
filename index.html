<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristall - Roblox Executor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #222, #111);
            color: #f2f2f2;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .buttons button {
            background-color: transparent;
            color: #f2f2f2;
            border: 2px solid #f2f2f2;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .buttons button:hover {
            background-color: #f2f2f2;
            color: #333;
            transform: scale(1.05);
            box-shadow: 0 5px 12px rgba(255, 255, 255, 0.2);
        }
        #price-section {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin: 40px auto 0;
            max-width: 500px;
            text-align: center;
        }
        #price-section h2 {
            font-size: 1.8rem;
            color: #f2f2f2;
            margin-bottom: 20px;
        }
        #price-section ul {
            list-style: none;
            font-size: 1rem;
            color: #d1d1d1;
            padding: 0;
        }
        #price-section li {
            margin-bottom: 10px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #price-section li:hover {
            background: #444;
        }
        #feature-section {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin: 40px auto 0;
            max-width: 500px;
            text-align: center;
        }
        #feature-section h2 {
            font-size: 1.8rem;
            color: #f2f2f2;
            margin-bottom: 20px;
        }
        #feature-section ul {
            list-style: none;
            font-size: 1rem;
            color: #d1d1d1;
            padding: 0;
        }
        #feature-section li {
            margin-bottom: 10px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #feature-section li:hover {
            background: #444;
        }
        html {
            scroll-behavior: smooth;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent),
                        radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.05), transparent);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Cristall - Roblox Executor</h1>
        <div class="buttons">
            <button id="price-btn">Price</button>
            <button id="features-btn">Features</button>
            <button id="discord-btn">Discord</button>
        </div>
    </div>
    <div id="price-section">
        <h2>Prices</h2>
        <ul>
            <li>1 Week Key - $5</li>
            <li>1 Month Key - $12</li>
            <li>Lifetime Key - $36</li>
        </ul>
    </div>
    <div id="feature-section">
        <h2>Features</h2>
        <ul>
            <li>Fast Injection</li>
            <li>Safest Executor</li>
            <li>Fast Execution Speeds</li>
        </ul>
    </div>
    <script>
        document.getElementById('price-btn').onclick = () => {
            document.getElementById('price-section').scrollIntoView({ behavior: 'smooth' });
        };
        document.getElementById('features-btn').onclick = () => {
            document.getElementById('feature-section').scrollIntoView({ behavior: 'smooth' });
        };
        document.getElementById('discord-btn').onclick = () => {
            window.location.href = 'https://discord.gg/FYKtUZWBj8';
        };
    </script>
</body>
</html>
